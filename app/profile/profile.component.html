              <div class="row d-flex justify-content-center" style="border:0px solid green ;" >
            <span *ngFor="let i of user_post" style="border:0px solid yellow ; padding:0px;" class="mx-4 my-4" >
                
                
                  <div class="card shadow-lg text-center" style="width:200px;">
                    <img class="card-img-top image " (mouseenter)="mouseHover(i.id)"  (mouseleave)="mouseLeave(i.id)"   [src]="i.photo" alt="Card image cap">
                    <div class="middle">
                      <div class="text" id={{i.id}} >{{i.points}}</div>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-text">{{i.text}}</p>
